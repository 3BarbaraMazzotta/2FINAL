<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facciamo Amazon</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div>
            <img src="images/logo.png" id="logo" alt="logo amazon" height="50" width="100">
        </div>
    </header>

    <main>
<div>
    <nav>
    <ul>
        <li>All</li>
        <li>Today's deals</li>
        <li>Customer Service</li>
        <li>Registry</li>
        <li>Gift Cards</li>
        <li>Sell</li>
      </ul>
    </nav>
</div>
   <section>
        <article id="headSection">
          <p><a href="#">Shop All Holiday Gift Card</a></p>
        </article>
        <article id="headTitle">
          <h1>Holiday Gift Guides</h1>
          <h4>Be a go-gifter</h4>
        </article>
      </section>
      <section id="thumbnailSection">
        <article>
          <p class="headParagraph">
            Find the perfect gift <a href="#">Shop Now</a>
          </p>
        </article>
        <article id="thumbnails">
          <img
            src="images/img_1.jpg"
            alt="reading img"
            class="thumbImg img1"
          />
          <img
            src="images/img_2.jpg"
            alt="house items img"
            class="thumbImg imgMargin"
          />
          <img
            src="images/img_3.jpg"
            alt="wearable img"
            class="thumbImg imgMargin"
          />
          <img
            src="images/img_4.jpg"
            alt="pets img"
            class="thumbImg imgMargin"
          />
        </article>
      </section>
      <section id="articlesSection">
        <article id="articles">
          <img src="images/img_9.png" alt="Gifting game image" />
          <p class="headParagraph">
            Play the gifting game <a href="#">Shop Gaming</a>
          </p>
          <img
            src="images/img_10.png"
            alt="sound items image"
            id="paddingImg"
          />
          <p class="headParagraph">
            The sound of cheer <a href="#">Shop Audio & Accessories</a>
          </p>
        </article>
      </section>
    </main>
    <footer>
      <article><a href="#" id="linkToTop">Back to Top</a></article>
      <img src="images/logo.png" alt="Amazon Logo" />
    </footer>
</body>
</html>
